<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>支付页面</title>
</head>
<body>
订单编号：<span th:text=${orders.orderNumber}></span> <br>
产品名称：<span th:text=${product.name}></span> <br>
产品单价：<span th:text=${product.price}></span> <br>
订购数量：<span th:text=${orders.productNumber}></span> <br>
订单价格：<span th:text=${orders.orderAmount}></span> <br>
<form action="alipay" method="post">
<input type="hidden" th:value="${orders.orderNumber}" name="orderNumber">
<input type="submit" value="支付宝支付">
</form>

</body>
</html>
